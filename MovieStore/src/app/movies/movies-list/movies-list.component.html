<img *ngIf="!movies" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921"/>

<div *ngIf="movies?.length === 0">Loading..............</div>

<div *ngFor="let movie of movies; let index=index" class="movie-container">

  <div>{{index+1}}){{movie.title | uppercase}}</div>
  <div>{{movie.releaseDate | date:"mm-dd-yyyy"}}</div>
  <div>{{movie.price | currency}}</div>

</div>
